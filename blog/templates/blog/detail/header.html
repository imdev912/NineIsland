<section>
    <div class="card bg-dark-overlay-5 overflow-hidden card-bg-scale text-center rounded-0"
         style="background-image:url({{ blog.image }}); background-position: center left; background-size: cover; height: calc(100vh - 56px);">

        <!-- Card Image overlay -->
        <div class="card-img-overlay d-flex align-items-center p-3 p-sm-4">
            <div class="container my-auto p-2 rounded-3 shadow" style="background-color: rgba(0, 0, 0, 0.5);">
                <!-- Card title -->
                <h2 class="text-white display-5">
                    {{ blog.title }}
                </h2>

                <!-- Card info -->
                <ul class="nav nav-divider text-white align-items-center justify-content-center">
                    <li class="nav-item">
                        <div class="nav-link">
                            <div class="d-flex align-items-center text-white position-relative">
                                <div class="avatar avatar-sm">
                                    <img class="avatar-img rounded-circle"
                                         src="{{ blog.author.profile.image }}" alt="{{ blog.author.username }}">
                                </div>

                                <span class="ms-3">
                                    <a href="{{ blog.author.profile.slug }}" class="stretched-link text-reset btn-link text-decoration-none">
                                        by {{ blog.author.username }}
                                    </a>
                                </span>
                            </div>
                        </div>
                    </li>

                    <li class="nav-item">
                        {{ blog.created|date:"M d, Y H:i:s" }}
                    </li>

                    {% if blog.readtime %}
                    <li class="nav-item">
                        {{ blog.readtime }} min read
                    </li>
                    {% endif %}

                    {% if blog.category %}
                    <li class="nav-item">
                        <!-- Card category -->
                        <a href="{{ blog.category.slug }}" class="badge text-bg-danger text-decoration-none">
                            <i class="fa-solid fa-circle me-2 small fw-bold"></i>
                            {{ blog.category.name }}
                        </a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </div>
    </div>
</section>
