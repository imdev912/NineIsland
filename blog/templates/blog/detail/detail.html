{% extends "blog/blog.html" %}

{% block header %}
    {% include "blog/detail/header.html" %}
{% endblock header %}

{% block content %}
    <div class="container pt-4">
        <div class="row">
            <div class="col-12 col-md-9">
                {{ blog.content|safe }}
            </div>

            <div class="col-3 d-none d-md-block">
                <div data-sticky="" data-margin-top="80" data-sticky-for="991">
                    <!-- Categories -->
                    <div class="row g-2">
                        <h5>Categories</h5>
                        <div class="d-flex justify-content-between align-items-center bg-warning bg-opacity-10 rounded p-2 position-relative">
                            <h6 class="m-0 text-warning">Photography</h6>
                            <a href="#" class="badge bg-warning stretched-link text-decoration-none">09</a>
                        </div>
                        <div class="d-flex justify-content-between align-items-center bg-info bg-opacity-10 rounded p-2 position-relative">
                            <h6 class="m-0 text-info">Travel</h6>
                            <a href="#" class="badge bg-info stretched-link text-decoration-none">25</a>
                        </div>
                        <div class="d-flex justify-content-between align-items-center bg-danger bg-opacity-10 rounded p-2 position-relative">
                            <h6 class="m-0 text-danger">Photography</h6>
                            <a href="#" class="badge bg-danger stretched-link text-decoration-none">75</a>
                        </div>
                        <div class="d-flex justify-content-between align-items-center bg-primary bg-opacity-10 rounded p-2 position-relative">
                            <h6 class="m-0 text-primary">Covid-19</h6>
                            <a href="#" class="badge bg-primary stretched-link text-decoration-none">19</a>
                        </div>
                        <div class="d-flex justify-content-between align-items-center bg-success bg-opacity-10 rounded p-2 position-relative">
                            <h6 class="m-0 text-success">Business</h6>
                            <a href="#" class="badge bg-success stretched-link text-decoration-none">35</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
