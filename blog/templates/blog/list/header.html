{% load static %}

<div id="carouselExampleCaptions" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000" data-bs-pause="false">
    <div class="carousel-indicators bg-light rounded-3" style="opacity: 0.3;">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'blog/images/carousel/01.png' %}" class="d-block w-100" alt="01" style="height: calc(100vh - 56px);">
        </div>
        <div class="carousel-item">
            <img src="{% static 'blog/images/carousel/02.jpeg' %}" class="d-block w-100" alt="02" style="height: calc(100vh - 56px);">
        </div>
        <div class="carousel-item">
            <img src="{% static 'blog/images/carousel/03.jpeg' %}" class="d-block w-100" alt="03" style="height: calc(100vh - 56px);">
        </div>
    </div>
</div>
