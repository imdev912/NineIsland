{% load static %}

<nav class="navbar navbar-dark bg-dark sticky-top shadow">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="navbar-brand py-1" href="/">
                <span class="d-flex align-items-center gap-2">
                    <img src="{% static 'blog/images/codestudio.png' %}" width="40" height="20" alt="code studio">

                    <span>
                        Code Studio
                    </span>
                </span>
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                {% if user.is_authenticated %}
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                        Hi! {{ user.get_username }}
                    </h5>
                {% else %}
                    <a type="button" class="btn btn-sm btn-outline-primary" href="/login">
                        Login
                    </a>
                {% endif %}

                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/">Blogs</a>
                    </li>
                </ul>

                {% if user.is_authenticated %}
                    <div class="d-flex justify-content-between mt-3">
                        <a class="btn btn-sm btn-outline-primary" href="/add">
                            Add Blog
                        </a>

                        <a class="btn btn-sm btn-outline-dark" href="/logout">
                            Logout
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
